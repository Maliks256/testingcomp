<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .text {
            margin-top: 15px;
            font-size: 15px;
            opacity: 0.8;
        }
    </style>

    <script>
        // otomatis pindah ke home.html setelah 1.2 detik
        setTimeout(() => {
            window.location.href = "home.html";
        }, 1200);
    </script>
</head>
<body>

    <div class="spinner"></div>
    <div class="text">Loading...</div>

</body>
</html>
